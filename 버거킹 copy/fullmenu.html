<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="jquery-ui.min.js"></script>
    <title>Document</title>
    <style>
      @font-face {
        font-family: "BKBulMatPro";
        src: url(../버거킹/font/BKBulMatPro-Bold.woff);
      }
      @font-face {
        font-family: "SDGothic";
        src: url(../버거킹/font/SDGothicNeoRound-hEb.otf);
      }
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      input {
        display: none;
      }
      #fullmenu {
        margin: 20px 0;
        /* display: none; */
        text-align: left;
        text-transform: uppercase;
        background-color: #f5ebdc;
        position: fixed;
        top: 0;
        left: -100%;
        width: 100%;
        max-width: 1006px;
        height: 100%;
        z-index: 1;
        transition: 1s;
      }
      #fullmenu > ul > li {
        padding: 20px 20px 20px 94px;
        box-sizing: border-box;
      }
      #fullmenu > ul > li:nth-child(1),
      #fullmenu > ul > li:nth-child(2),
      #fullmenu > ul > li:nth-child(3),
      #fullmenu > ul > li:nth-child(4),
      #fullmenu > ul > li:nth-child(5) {
        position: relative;
      }
      #fullmenu > ul > li:nth-child(1)::before {
        content: "";
        position: absolute;
        left: 20px;
        top: 10px;
        width: 44px;
        height: 44px;
        background-image: url(https://www.burgerking.co.kr/img/ico_gnb_menu01.svg);
        background-size: cover;
      }
      #fullmenu > ul > li:nth-child(2)::before {
        content: "";
        position: absolute;
        left: 20px;
        top: 10px;
        width: 44px;
        height: 44px;
        background-image: url(https://www.burgerking.co.kr/img/ico_gnb_menu02.svg);
        background-size: cover;
      }
      #fullmenu > ul > li:nth-child(3)::before {
        content: "";
        position: absolute;
        left: 20px;
        top: 10px;
        width: 44px;
        height: 44px;
        background-image: url(https://www.burgerking.co.kr/img/ico_gnb_menu03.svg);
        background-size: cover;
      }
      #fullmenu > ul > li:nth-child(4)::before {
        content: "";
        position: absolute;
        left: 20px;
        top: 10px;
        width: 44px;
        height: 44px;
        background-image: url(https://www.burgerking.co.kr/img/ico_gnb_menu04.svg);
        background-size: cover;
      }
      #fullmenu > ul > li:nth-child(5)::before {
        content: "";
        position: absolute;
        left: 20px;
        top: 10px;
        width: 44px;
        height: 44px;
        background-image: url(https://www.burgerking.co.kr/img/ico_gnb_menu05.svg);
        background-size: cover;
      }
      #fullmenu > ul > li:nth-child(2) p {
        position: relative;
      }
      #fullmenu > ul > li:nth-child(3) p {
        position: relative;
      }

      #fullmenu > ul > li:nth-child(2) p::after,
      #fullmenu > ul > li:nth-child(3) p::after {
        content: "";
        position: absolute;
        top: 40%;
        left: 95%;
        background-image: url(https://www.burgerking.co.kr/img/btn_acc_gnb.svg);
        background-size: cover;
        width: 18px;
        height: 19px;
      }

      #fullmenu ul > li > a,
      #fullmenu ul > li > p {
        /* padding: 20px 20px 20px 94px;
        box-sizing: border-box; */
        font-family: "BKBulMatPro";
        font-weight: lighter;
        font-size: 24px;
        color: #502314;
      }
      #fullmenu ul > li > p {
        cursor: pointer;
      }
      #fullmenu .sub {
        display: none;
        width: 100%;
        height: 298px;
        background-color: #e4d7c8;
        padding: 10px;
      }
      #fullmenu ul > li:nth-child(3) .sub {
        height: 106px;
      }
      #fullmenu .sub > li {
        padding: 10px 10px 10px 94px;
        box-sizing: border-box;
        margin-bottom: 10px;
        padding-left: 0;
      }
      #fullmenu .sub li a {
        color: #502314;
        font-family: "SDGothic";
        font-weight: lighter;
        font-size: 17px;
      }
      #fullmenu .top {
        padding: 50px 20px;
        box-sizing: border-box;
        display: flex;
        justify-content: space-between;
      }
      #fullmenu .top .logo > img {
        height: 24px;
        object-fit: cover;
      }
      #fullmenu > p {
        background-color: #5023140d;
        height: 26px;
        width: 95px;
        border-radius: 30px;
        font-size: 0.815rem;
        font-family: "SDGothic";
        font-weight: lighter;
        color: #502314;
        padding: 5px 16px;
        display: flex;
        align-items: center;
        gap: 10px;
        margin: 25px 20px;
      }
      #fullmenu .bottom {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 0;
      }
      #fullmenu .bottom > p {
        background-color: #5023140d;
        height: 26px;
        width: 100px;
        border-radius: 30px;
        font-size: 0.9375rem;
        font-family: "SDGothic";
        font-weight: lighter;
        color: #502314;
        padding: 5px 16px;
        display: flex;
        align-items: center;
        gap: 10px;
        margin: 25px 20px;
      }
      #fullmenu .bottom > ul {
        display: flex;
        justify-content: space-between;
        gap: 20px;
      }
      #fullmenu .bottom .sns > li > a > img {
        width: 32px;
        height: 32px;
      }
    </style>
  </head>
  <body>
    <div id="fullmenu">
      <div class="top">
        <div class="logo">
          <img src="https://www.burgerking.co.kr/img/bg_logo.svg" alt="" />
        </div>
        <div class="x">
          <img
            src="https://www.burgerking.co.kr/img/btn_pop_close.svg"
            alt=""
          />
        </div>
      </div>
      <ul>
        <li><a href="#">menu</a></li>
        <li>
          <p>story</p>
          <ul class="sub">
            <li>
              <a href="#">브랜드</a>
            </li>
            <li><a href="#">Why 버거킹</a></li>
            <li><a href="#">ESG 경영</a></li>
            <li><a href="#">Smart QSR</a></li>
            <li><a href="#">수상실적</a></li>
            <li><a href="#">광고영상</a></li>
          </ul>
        </li>
        <li>
          <p>news</p>
          <ul class="sub">
            <li>
              <a href="#">이벤트</a>
            </li>
            <li><a href="#">공지사항</a></li>
          </ul>
        </li>
        <li>
          <a href="#">store</a>
        </li>
        <li>
          <a href="#">customer</a>
        </li>
      </ul>
      <p>
        <span
          ><img
            src="https://www.burgerking.co.kr/img/ico_tit_store.svg"
            alt="" /></span
        >가맹점 모집
      </p>
      <div class="bottom">
        <p>
          채용사이트
          <span
            ><img src="https://www.burgerking.co.kr/img/ico_bt_link.svg" alt=""
          /></span>
        </p>
        <ul class="sns">
          <li>
            <a href="#"
              ><img
                src="https://www.burgerking.co.kr/img/ico_sns_instagram.svg"
                alt=""
            /></a>
          </li>
          <li>
            <a href="#"
              ><img
                src="https://www.burgerking.co.kr/img/ico_sns_facebook.svg"
                alt=""
            /></a>
          </li>
          <li>
            <a href="#"
              ><img src="https://www.burgerking.co.kr/img/ico_sns_x.svg" alt=""
            /></a>
          </li>
          <li>
            <a href="#"
              ><img
                src="https://www.burgerking.co.kr/img/ico_sns_youtube.svg"
                alt=""
            /></a>
          </li>
        </ul>
      </div>
    </div>
    <script>
      $("#fullmenu li:nth-child(2)").click(function () {
        $("#fullmenu li:nth-child(2) .sub").slideToggle(1000);
      });
      $("#fullmenu li:nth-child(3)").click(function () {
        $("#fullmenu li:nth-child(3) .sub").slideToggle(1000);
      });
    </script>
  </body>
</html>
