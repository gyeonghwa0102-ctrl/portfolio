<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="/css/css.css" />
    <title>글라스락</title>
  </head>
  <body>
    <header>
      <input type="checkbox" name="menu" id="menu" />
      <div id="fullmenu">
        <ul>
          <li><a href="#">ABOUT</a></li>
          <li><a href="#">INNOVATION</a></li>
          <li><a href="#">BRANDS</a></li>
          <li><a href="#">PRODUCTS</a></li>
          <li><a href="#">ESG</a></li>
          <li><a href="#">CAREER</a></li>
        </ul>
      </div>
      <section class="visual">
        <nav>
          <p class="logo">
            <a href="#"><img src="./img/logo.svg" alt="logo" /></a>
          </p>
          <div class="right">
            <p class="mall">
              <a href="#">
                <span
                  ><img src="./img/ico_topmall_cart_bk.svg" alt="cart" /></span
                >글라스몰
              </a>
            </p>
            <p class="lang"><a href="#">한국어</a></p>
            <p class="hambuger">
              <label for="menu">
                <span class="bar1"></span>
                <span class="bar2"></span>
                <span class="bar3"></span>
              </label>
            </p>
          </div>
        </nav>
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="./img/vis1-1.jpg" alt="" />
              <div class="txt">
                <p>
                  <img src="./img/logo_glasslock.svg" alt="" />
                </p>
                <h1>갓 만든 요리의 신선함 그대로</h1>
              </div>
            </div>
            <div class="swiper-slide">
              <img src="./img/vis2.jpg" alt="" />
              <div class="txt">
                <p>
                  <img src="./img/logo_glasslockbaby.svg" alt="" />
                </p>
                <h1>우리아이의 첫 이유식기 시작</h1>
              </div>
            </div>
            <div class="swiper-slide">
              <img src="./img/vis3.jpg" alt="" />
              <div class="txt">
                <p>
                  <img src="./img/logo_glasslockcheftopf.svg" alt="" />
                </p>
                <h1>요리하는 즐거움의 시작</h1>
              </div>
            </div>
            <div class="swiper-slide">
              <img src="./img/vis4.jpg" alt="" />
              <div class="txt">
                <p>
                  <img src="./img/logo_boena.svg" alt="" />
                </p>
                <h1>빛나는 날엔, 보에나</h1>
              </div>
            </div>
            <div class="swiper-slide">
              <img src="./img/vis5.jpg" alt="" />
              <div class="txt">
                <p>
                  <img src="./img/logo_opet.svg" alt="" />
                </p>
                <h1>건강하게 오래오래</h1>
              </div>
            </div>
          </div>
          <div class="swiper-pagination"></div>
        </div>
        <div id="mall_btn">
          <ul>
            <li>
              <img src="./img/glasslock_cart_w.svg" alt="cart" />
            </li>
            <li>
              <img src="./img/glasslock_cart_w.svg" alt="cart" /><span
                >글라스몰</span
              >
            </li>

            <li>
              <img src="./img/n_shopping_icon.svg" alt="cart" /><span
                >네이버스토어</span
              >
            </li>
            <li><img src="./img/globe.svg" alt="cart" /><span>ESG</span></li>
          </ul>
        </div>
      </section>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        loop: true,
        autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
          renderBullet: function (index, className) {
            return '<span class="' + className + '">' + (index + 1) + "</span>";
          },
        },
      });
    </script>
  </body>
</html>
